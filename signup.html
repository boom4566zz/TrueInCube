  <h1 style="margin-top:170px; margin-bottom: 60px; text-align: center;" class=""> SIGN UP </h1>
  <div class="intro route bg-image" style="background-image: url(#fff)">
    <!-- <div class="overlay-itro"></div> -->
    <div class="intro-content display-table">
      <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
        <div class="container">
          <div class="row">
            <div class="col"></div>
            <div  ng-app="myApp" ng-controller="formCtrl" class="col">
              <form novalidate  class="contactForm">
                <div id="errormessage"></div>
                <div class="row">
                  <div class="col-md-12 mb-3">
                    <div class="form-group">
                      <input type="text" class="form-control" ng-model="user.displayname" name="displayname" id="displayname" placeholder="Display name" required />
                      <div class="validation"></div>
                    </div>
                  </div>
                  <div class="col-md-12 mb-3">
                    <div class="form-group">
                      <input type="email" class="form-control" ng-model="user.email" name="email" id="email" placeholder="E-mail" required />
                      <div class="validation"></div>
                    </div>
                  </div>
                  <div class="col-md-12 mb-3">
                    <div class="form-group">
                      <input type="tel" class="form-control" ng-model="user.phone" name="phone" id="phone" placeholder="Mobile phone" required />
                      <div class="validation"></div>
                    </div>
                  </div>
                  <div class="col-md-12 mb-3">
                    <div class="form-group">
                      <select name="university" ng-model="user.university" id="university" class="form-control" required>
                        <option ng-option value="">- โปรดเลือกสถานศึกษาของคุณ -</option>
                        <option ng-option value="สถาบันเทคโนโลยีพระจอมเกล้าเจ้าคุณทหารลาดกระบัง">สถาบันเทคโนโลยีพระจอมเกล้าเจ้าคุณทหารลาดกระบัง</option>
                        <option ng-option value="มหาวิทยาลัยเชียงใหม่">มหาวิทยาลัยเชียงใหม่</option>
                        <option ng-option value="มหาวิทยาลัยมหิดล">มหาวิทยาลัยมหิดล</option>
                        <option ng-option value="มหาวิทยาลัยธรรมศาสตร์">มหาวิทยาลัยธรรมศาสตร์</option>
                        <option ng-option value="มหาวิทยาลัยศรีนครินทรวิโรฒ">มหาวิทยาลัยศรีนครินทรวิโรฒ</option>
                        <option ng-option value="มหาวิทยาลัยเทคโนโลยีมหานคร">มหาวิทยาลัยเทคโนโลยีมหานคร</option>
                        <option ng-option value="มหาวิทยาลัยเกษตรศาสตร์">มหาวิทยาลัยเกษตรศาสตร์</option>
                        <option ng-option value="จุฬาลงกรณ์มหาวิทยาลัย">จุฬาลงกรณ์มหาวิทยาลัย</option>
                        <option ng-option value="มหาวิทยาลัยขอนแก่น">มหาวิทยาลัยขอนแก่น</option>
                        <option ng-option value="มหาวิทยาลัยอัสสัมชัญ">มหาวิทยาลัยอัสสัมชัญ</option>

                      </select>
                      <div class="validation"></div>

                    </div>

                  </div>

                  <div class="form-group">
                    <div style="margin-right: 50px" class="col-md-12 mb-3">
                      <input type="checkbox" ng-model="user.graduated" class="form-check-input" name="graduated" id="dropdownCheck">
                      <label class="form-check-label" for="dropdownCheck">
                        Graduated
                      </label>
                    </div>
                  </div>
 
                  <div class="col-md-12 mb-3">
                    <div class="form-group">
                      <input type="password" class="form-control" ng-model="user.password" name="password" id="password" placeholder="Password" required />
                      <div class="validation"></div>
                    </div>
                  </div>
                  <div class="col-md-12 mb-3">
                    <div class="form-group">
                      <input type="password" class="form-control" ng-model="user.confirmpassword" name="confirmpassword" id="confirmpassword" placeholder="Confirm password" required />
                      <div class="validation"></div>
                    </div>
                  </div>

                  <div class="col-md-12">
                    <button ng-click="signup()" style="background-color: #EB232A" id="signup" class="button button-a btn-lg w-100">Sign up</button>

                  </div>
                </div>

                <div class="col-md-12 mb-3">
                    <p style="color:  #EA1C24;"> {{msg}}</br> </p>
                </div>
            
            
            </form>
              </div>

<script>
  var app = angular.module('myApp', []);
  
  app.controller('formCtrl', function($scope, $http) {
  $scope.signup = function() {  
     $http({ 
 method: 'POST',
 url: '/api/signup_insert',
 headers: {
  'Content-Type':'application/json'
 },
 data: { disname:  $scope.user.displayname, email:  $scope.user.email, phone:   $scope.user.phone, university:  $scope.user.university, graduated:  $scope.user.graduated, password:  $scope.user.password}
})
    .then(function(response) {
      $scope.user.msg = response.data.data;

    if (response.data.data == "ลงทะเบียนสำเร็จ"){
        
        location.href = '/login'
      }

    });
}  

});


    
  </script>
