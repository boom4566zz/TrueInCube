<script>
  var app = angular.module('myApp', []);
  
  app.controller('formCtrl', function($scope, $http) {
  $scope.signin = function() {  
     $http({ 
 method: 'POST',
 url: '/api/signin',
 headers: {
  'Content-Type':'application/json'
 },
 data: {email:  $scope.user.email, password:  $scope.user.password}
})

    .then(function(response) {
     
      //a = JSON.parse(response)
   
      if (response.data.msg == "user"){
        console.log("a")
        
        location.href = '/memberboard'
      }

      if (response.data.msg == "admin"){
       
       location.href = '/Admindashboard'
     }

     if (response.data.msg == "err3count"){
      $scope.err3count = "ท่านทำการ login ครบ 3 ครั้งแล้ว กรุณากด “ลืมรหัสผ่าน” ";
       
     }

     if (response.data.msg == "err"){
      $scope.err3count = " email หรือ password ของคุณไม่ถูกต้อง";
       
     }


     // location.href = '/DashboardMember'
      $scope.user.displayname = response.data.data;

    });
}  

});

</script>
